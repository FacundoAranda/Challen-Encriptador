<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Style.css">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Encriptador - Alura</title>
 
</head>
<body>

     <div class="contenedor">

        <div class="logo">
            <img class="logoimg" src="VectorLogoA.svg">
            <h1 class="tittle">Encriptador de mensajes</h1>

        </div>
        <div class="left">
            <input class="text-input"    id="inputTexto" type="text" placeholder="Ingrese el texto acá">

        </div>
        <div class="right">
            <img id="imgDer" src="Muñeco.svg">
            <h1 id="texto">Ningun mensaje fue encontrado </h1>
            <textarea id="texto2" cols="30" rows="10">Ingrese el texto que desees encriptar o desencriptar.</textarea>

            <button type="button" id="copiar" onclick="copiar()">¡COPIAR!</button>
        </div>

        <div class="left-button">

            <p>Solo minusculas y sin acentos</p>

            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>

            <button type="button" id="btn-desencriptar" onclick="desencriptar()">desencriptar!</button>
        </div>
     </div>

</body>
</html>
